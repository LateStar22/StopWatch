<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/95a8bf514e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>

    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="button-container">
            <img src="stop.png" onclick="watchStop()">
            <img src="start.png" onclick="startWatch()">
            <img src="reset.png" onclick="resetWatch()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
